<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>border</title>
<style>
h3{
border: 2px solid red;

}
h4{
    border: 2px dotted red;
}
h5{
    border: 2px dashed red;
}
h6{
    border: 2px ridge red;
}






</style>


</head>
<body>
    <h3>Hi, I am h3 Tag</h3>
    <h4>Hi, I am h4 Tag</h4>
    <h5>Hi, I am h5 Tag</h5>
    <h6>Hi, I am h6 Tag</h6>
    
</body>
</html>
